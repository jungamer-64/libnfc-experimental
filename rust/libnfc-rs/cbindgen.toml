language = "C"
namespace = "libnfc_rs"
include_guard = "LIBNFC_RS_H"
pragma_once = true
include_version = true
header = "// This header is generated by cbindgen. Do not edit manually.\n// Regenerate with: cbindgen --config rust/libnfc-rs/cbindgen.toml --crate libnfc-rs --output rust/libnfc-rs/include/libnfc_rs.h\n"
trailer = "/* End of generated header */\n"

[parse]
parse_deps = false

[export]
include = [
    "nfc_parse_connstring",
    "nfc_build_connstring",
    "connstring_decode",
    "nfc_get_last_error",
    "nfc_clear_last_error",
    "nfc_set_last_error",
    "nfc_safe_memcpy",
    "nfc_safe_memmove",
    "nfc_secure_memset",
    "nfc_secure_strerror",
    "nfc_safe_strlen",
    "nfc_is_null_terminated",
    "nfc_ensure_null_terminated",

    "nfc_rs_free",
]

[fn]
must_use = "warn"
